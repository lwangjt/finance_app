# Application Configuration
spring.application.name=personal-finance-app

# Server Configuration
server.port=8080
server.servlet.context-path=/api

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/personal_finance_db
spring.datasource.username=postgres
spring.datasource.password=password
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# JWT Configuration
jwt.secret=mySecretKey1234567890abcdefghijklmnopqrstuvwxyz
jwt.expiration=86400000

# AWS Configuration (will be overridden by environment variables in production)
aws.region=us-west-2
aws.s3.bucket=personal-finance-app-bucket

# Logging
logging.level.com.financeapp=DEBUG
logging.level.org.springframework.security=DEBUG
